<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io();

      $('#wakeService').click(function(){
          $('#messages').append($('<li>').text('waking service'));
          var uriValue = $('#uriValue').val();

          socket.emit('wake service', uriValue);
      });

      $('#getServicesButton').click(function(){
          $('#messages').append($('<li>').text('getting services'));
          socket.emit('get services');
      });

      $('#changeLigthsEventButton').click(function(){
          $('#messages').append($('<li>').text('try to wake events'));
          var sendingBody = $('#BodyValue').val();
          socket.emit('ChangeLights',sendingBody);
      });

      $('#Blink').click(function(){
          $('#messages').append($('<li>').text('Blinkin started'));
          socket.emit('Blink');
      });

      socket.on('messageToUi', function(msg){
          $('#messages').append($('<li>').text(msg));
      });
    });
  </script>


  <body>
    <!--<button id="requestEventsButton">request events</button>-->
    <button id='getServicesButton'>get services</button>  get services from S1000 <br>
    <button id='wakeService'>wake service</button>
    uri end(path): <input type="text" id= "uriValue"> add path where you want to send POST request <br>
    <button id='changeLigthsEventButton'>change lights</button> Light statusest: <input type="text" id= "BodyValue"> sen ligth statuses like "10101010" <br>
    <button id='Blink'>Blink lights</button> start sending changeLights request every 5s <br>

    <ul id="messages"></ul>
  </body>
</html>
